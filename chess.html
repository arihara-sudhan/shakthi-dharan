<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Chess Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .menu h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    .menu button {
      background: #fff;
      border: 2px solid #4b6cb7;
      color: #4b6cb7;
      padding: 10px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    .menu button:hover {
      background: #4b6cb7;
      color: white;
    }
    #chessboard {
      display: none;
      margin: 20px auto;
      width: 480px;
      height: 480px;
      border: 2px solid #333;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
    }
    .tile {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }
    .white {
      background-color: #eee;
    }
    .black {
      background-color: #444;
      color: white;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    .volume {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>Elegant Chess</h1>
    <button onclick="startGame('single')">Single Player</button>
    <button onclick="startGame('double')">Double Player</button>
    <div class="volume">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="100" value="50">
    </div>
  </div>

  <div id="chessboard"></div>

  <div class="popup" id="winnerPopup">
    <h2 id="winnerText">Player Wins!</h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    const board = document.getElementById('chessboard');
    const popup = document.getElementById('winnerPopup');
    const winnerText = document.getElementById('winnerText');

    let currentPlayer = 'white';
    let gameType = 'single';

    function startGame(type) {
      gameType = type;
      document.querySelector('.menu').style.display = 'none';
      board.style.display = 'grid';
      generateBoard();
      setupPieces();
    }

    function generateBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const tile = document.createElement('div');
          tile.className = 'tile ' + ((row + col) % 2 === 0 ? 'white' : 'black');
          tile.dataset.row = row;
          tile.dataset.col = col;
          board.appendChild(tile);
        }
      }
    }

    function setupPieces() {
      const pieces = [
        '♜','♞','♝','♛','♚','♝','♞','♜',
        '♟','♟','♟','♟','♟','♟','♟','♟'
      ];
      const tiles = document.querySelectorAll('.tile');

      for (let i = 0; i < 8; i++) {
        tiles[i].innerText = pieces[i];
        tiles[i + 8].innerText = pieces[8];
        tiles[48 + i].innerText = pieces[8];
        tiles[56 + i].innerText = pieces[i];
      }
    }

    function showWinner(winner) {
      winnerText.innerText = winner + ' wins!';
      popup.style.display = 'block';
    }

    function restartGame() {
      popup.style.display = 'none';
      location.reload();
    }

    // You can expand with full chess logic, moves, captures, checkmate etc.
    // For now, simple static board setup is implemented.
  </script>
</body>
</html>
